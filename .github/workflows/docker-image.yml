on:
  push:
    #tags:
    #  - 'v*.*.*'
jobs:
  build_image:
    runs-on: self-hosted
    permissions:
      contents: write 
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: build_push
        env:
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
        run: |
          sudo docker build --file dockerfile --tag pytest:$RELEASE_VERSION .
          echo $GHCR_PAT | sudo docker login ghcr.io -u gustavonlorenzo@gmail.com --password-stdin
          sudo docker tag pytest:$RELEASE_VERSION ghcr.io/gustavonlorenzo/pytest:$RELEASE_VERSION
          sudo docker image push ghcr.io/gustavonlorenzo/pytest:$RELEASE_VERSION
      - name: update manifest
        run: ./update-release.sh $RELEASE_VERSION
      - name: commit new manifest
        uses: stefanzweifel/git-auto-commit-action@v4
